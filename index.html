<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My love</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <ul class="background">
        <!--배경 이미지-->
    </ul>
    <div class="top">
        <div class="top-left"></div>
        <div class="top-right">
            <span class="js-weather"></span>
        </div>
    </div>
    <div class="center-above"></div>
    <div class="center">
        <div class="centerclock js-clock">
            <h1 class="time"></h1>
        </div>
        <form class="js-question question">
            <span class="question-title">Hello, what's your name?</span>
            <input class="answer" type="text" />
        </form>
        <div class="js-greeting greeting">
            Good
            <span class="format"></span>,
            <span class="name"></span>.
        </div>

    </div>
    <div class="center-below">
        <form class="js-focusForm focusForm">
            <div class="prompt">
                <span class="focusForm-title">What is your main focus for today?</span>
                <input type="text" />
                <!--
                    <h3 class="focus-title">Today</h3>
                    <div class="focus-row"></div>
                -->
            </div>
        </form>
        <ul class="js-toDoList toDoList">
        </ul>
    </div>
    <div class="bottom">
    </div>

    <!--JS는 항상 body 마지막에!-->
    <script src="./clock.js"></script>
    <script src="./focus.js"></script>
    <script src="./greeting.js"></script>
    <script src="./bg.js"></script>
    <script src="./weather.js"></script>
</body>

</html>
